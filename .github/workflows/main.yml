name: Build and Upload

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Укажите версию Python, которую вы используете

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt  # Если у вас есть файл зависимостей

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile your_script.py  # Замените на имя вашего основного файла

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PyInstaller-Build
          path: dist/*  # Убедитесь, что указанный путь соответствует реальному пути к собранным файлам.
